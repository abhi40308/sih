{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/papaya.css' %}" />
<script type="text/javascript" src="{% static 'js/papaya.js' %}"></script>

<h1> Your input image is : </h1>

<script type="text/javascript">
            var params = [];
            params["images"] = ["/media/{{ object.image.name }}"];
</script>

<div class="papaya" data-params="params"></div>

<a href="{% url 'output_image' pk=object.id %}">See Output</a>

{% endblock %}
